<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Menu Select</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <header>
    <div class="selector">
      <div id="selectField">
        <p id="selectText">Select Social Media</p>
        <img id="arrowIcon" src="images/arrow.png" />
      </div>

      <ul id="list" class="hide">
        <li class="option">
          <img src="images/facebook.png" />
          <p>Facebook</p>
        </li>
        <li class="option">
          <img src="images/instagram.png" />
          <p>Instagram</p>
        </li>
        <li class="option">
          <img src="images/pinterset.png" />
          <p>Pinterest</p>
        </li>
        <li class="option">
          <img src="images/twitter.png" />
          <p>Twitter</p>
        </li>
        <li class="option">
          <img src="images/whatspps.png" />
          <p>Whatsapp</p>
        </li>
        <li class="option">
          <img src="images/youtube.png" />
          <p>YouTube</p>
        </li>
      </ul>

    </div>
  </header>


  <script src="app.js"></script>
</body>
</html>
